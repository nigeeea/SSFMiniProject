<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .bg-1 { 
  background-color: black;
  color: grey;
  font-size: large;
  font-family:Georgia, 'Times New Roman', Times, serif;
}
.container-fluid {
  padding-top: 10px;
  padding-bottom: 20px;
}
</style>
</head>
<body>

    <div class="container-fluid bg-1 text-left">
        <div class="row">
            <div class="col-md-1">
                <img src="images/FFFFLogo3.png" height="100">
            </div>
            <div class="col-md-8">
                <br>
                <h1>Hey <span data-th-text="${username}"></span></h1>
            </div>
            <div class="col-md-1">
                <br>
            </div>
            <div class="col-md-1">
                <br>
                <br>
                <form action="/savedrecipes" method="GET">
                  <input type="hidden" data-th-value="${username}" name="username">
                  <input type="submit" value="saved recipes" class="btn btn-secondary btn-sm">
                </form>
              </div>
            
              <div class="col-md-1">
                <br>
                <br>
                <form action="/" method="GET">
                <input type="submit" value="logout" class="btn btn-secondary btn-sm">
              </form>
              </div>
        </div>
        
    </div>

    <div class="container-fluid bg-2 text-center">
        <h1>You have not saved any recipes</h1>
        <img src="images/arrowdown.png" alt="" height="200">
        <form action="/searchrecipe" method="GET">
            <input data-th-value="${username}" name="username" type="hidden">
            <input type="submit" value="click here to find one" class="btn btn-secondary btn-sm">
        </form>
    </div>
    
</body>
</html>
