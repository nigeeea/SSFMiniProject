<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
      .bg-1 { 
    background-color: #242526;
    /* #242526 */
    color: white;
    font-size: large;
    font-family:serif ,Georgia, 'Times New Roman', Times;
  }
  .bg-2 { 
    background-color: #242526;
    padding-top: 5px;
  }
  .container-fluid {
    padding-top: 10px;
    padding-bottom: 20px;
  }
    </style>
</head>

<body>
  
    <div class="container-fluid bg-1 text-left">
      <div class="row">
      <div class="col-md-1">
        <h1 class="text-left"> <img src="images/FFFFLogo3.png" height="100"></h1>
      </div>
      <div class="col-md-9">
        <br>
        <h1><span data-th-text="${username}"></span>'s saved recipes</h1>
      </div>
      <div class="col-md-1">
        <br>
        <br>
        <form action="/searchrecipe">
          <input type="hidden" name="username" data-th-value="${username}">
          <input type="submit" value="search again" class="btn btn-secondary btn-sm" style="color: whitesmoke;">
        </form>
      </div>
      <div class="col-md-1">
        <br>
        <br>
        <form action="/" method="GET">
          <input type="submit" value="logout" class="btn btn-secondary btn-sm" style="color: whitesmoke;">
      </form>
      </div>
      
    </div>    
    

    <div class="container-fluid bg-2" >
      
    <table data-th-each="food: ${foodlist}" class="table table-dark table-striped">
        <tr>
            <td></td>
            <td><img data-th-src="${food.image}"></td>
        </tr>
        
        <tr>
            <td>Recipe Name: </td>
            <td data-th-text="${food.recipeName}"></td>
        </tr>

        <tr>
            <td>The URL(Full Recipe): </td>
            <td ><a data-th-href="${food.url}" style="color: white;">Click</a></td>
        </tr>

        <tr>
            <td>Calories: </td>
            <td data-th-text="${food.calories}"></td>
        </tr>
        
        <tr>
            <td>The ID: </td>
            <td data-th-text="${food.id}"></td>
        </tr>

        <br>
    </table>
  
  </div>

</body>
</html>
